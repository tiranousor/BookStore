<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        header {
            background: linear-gradient(70deg, #CAEDA7,  #7E56C8);
            text-align: center;
            display: flex;
            height: 70px;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .header-title {
            color: white;
            flex: 1;
            text-align: center;
            text-transform: uppercase;
        }
        .back-button {
            margin-top: 80px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #7E56C8;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #5e3ea6;
        }
        .container {
            padding: 120px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            max-width: 1000px;
        }
        .person-section {
            width: 100%;
            margin-bottom: 30px;
            background-color: #F5F6F8;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
        }
        .person-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #343a40;
        }
        .cart-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart-item td {
            padding: 10px;
            vertical-align: top;
        }
        .cart-item ul {
            list-style-type: none;
            padding: 0;
        }
        .cart-item ul li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }
        .cart-item ul li .book-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .cart-item ul li .book-item img {
            width: 50px;
            height: 70px;
            margin-right: 15px;
            border: 1px solid grey;
            border-radius: 5px;
            object-fit: cover;
        }
        .cart-item ul li .book-info {
            display: flex;
            flex-direction: column;
        }
        .cart-item ul li .book-title {
            font-weight: bold;
        }
        .cart-item ul li .book-quantity {
            color: #777;
        }
        .cart-item ul li .book-price {
            color: #343a40;
            font-weight: bold;
        }
        footer {
            padding: 20px;
            text-align: center;
            background-color: #7E56C8;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1 class="header-title">Sber Book</h1>
</header>
<a href="/" class="back-button" style="position:relative;  left:45%;">Вернуться назад</a>

<div class="container">
    <th:block th:each="entry : ${personOrdersMap}">
        <div class="person-section">
            <div class="person-name" th:text="${entry.key.username}"></div>
            <th:block th:each="order : ${entry.value}">
                <div class="cart-item">

                    <div>
                        <strong>Дата: </strong><span th:text="${order.orderDate}"></span>
                    </div>
                    <div>
                        <strong>Стоимость: </strong><span th:text="${order.totalOrderPrice}"></span>
                    </div>
                    <div>
                        <strong>Предметы заказа:</strong>
                        <ul>
                            <li th:each="item : ${order.orderItems}">
                                <div class="book-item">
                                    <img th:src="${item.book.url}" alt="Book Cover">
                                    <div class="book-info">
                                        <div class="book-title" th:text="${item.book.name}"></div>
                                        <div class="book-quantity" th:text="'Количество: ' + ${item.quantity}"></div>
                                        <div class="book-price" th:text="'Стоимость: ' + ${item.totalPrice}"></div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </th:block>
        </div>
    </th:block>
</div>

</body>
</html>
