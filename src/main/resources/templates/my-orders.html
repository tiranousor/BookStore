<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои заказы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        header {
            background: linear-gradient(70deg, #CAEDA7,  #7E56C8);
            text-align: center;
            display: flex;
            height: 70px;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .header-title {
            color: white;
            flex: 1;
            text-align: center;
            text-transform: uppercase;
        }
        .header-icons {
            display: flex;
            position:absolute;
            top:27px;
            right:90px;
            align-items: center;
            background-color: white;
        }
        .header-icons a {
            margin: 0 100px;
            background-color: white;
        }
        .container {
            padding: 120px 60px 0 130px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            max-width: 800px;
        }
        h1 {
            color: #343a40;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #F5F6F8;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #7E56C8;
            color: white;
        }
        td ul {
            list-style-type: none;
            padding: 0;
        }
        td ul li {
            margin-bottom: 10px;
        }
        td ul li .book-item {
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 5px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        td ul li .book-item img {
            width: 50px;
            height: 70px;
            margin-right: 15px;
            border: 1px solid grey;
            border-radius: 5px;
            object-fit: cover;
        }
        td ul li .book-item .book-info {
            display: flex;
            flex-direction: column;
        }
        td ul li .book-item .book-info .book-title {
            font-weight: bold;
        }
        td ul li .book-item .book-info .book-quantity {
            color: #777;
        }
        td ul li .book-item .book-info .book-price {
            color: #343a40;
            font-weight: bold;
        }
     .back-button {
            margin-top: 80px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #7E56C8;
            color: white;
            text-decoration: none;
            border-radius: 32px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #5e3ea6;
        }
        #nav-container {
            position: fixed;
            height: 100vh;
            width: 100%;
            pointer-events: none;
        }
        #nav-container .bg {
            position: absolute;
            top: 70px;
            left: 0;
            width: 100%;
            height: calc(100% - 70px);
            visibility: hidden;
            opacity: 0;
            transition: .3s;
            background: #000;
        }
        #nav-container:focus-within .bg {
            visibility: visible;
            opacity: .6;
        }
        #nav-container * {
            visibility: visible;
        }

        .button {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 1;
            -webkit-appearance: none;
            border: 0;
            background: transparent;
            border-radius: 0;
            height: 70px;
            width: 30px;
            cursor: pointer;
            pointer-events: auto;
            margin-left: 25px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }
        .icon-bar {
            display: block;
            width: 100%;
            height: 3px;
            background: white;
            transition: .3s;
        }
        .icon-bar + .icon-bar {
            margin-top: 5px;
        }

        #nav-container:focus-within .button {
            pointer-events: none;
        }
        #nav-container:focus-within .icon-bar:nth-of-type(1) {
            transform: translate3d(0,8px,0) rotate(45deg);
        }
        #nav-container:focus-within .icon-bar:nth-of-type(2) {
            opacity: 0;
        }
        #nav-container:focus-within .icon-bar:nth-of-type(3) {
            transform: translate3d(0,-8px,0) rotate(-45deg);
        }

        #nav-content {
            margin-top: 70px;
            padding: 20px;
            width: 90%;
            max-width: 300px;
            position: absolute;
            top: 0;
            left: 0;
            height: calc(100% - 70px);
            background: #ececec;
            pointer-events: auto;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            transform: translateX(-100%);
            transition: transform .3s;
            will-change: transform;
            contain: paint;
        }

        #nav-content ul {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #nav-content li a {
            padding: 10px 5px;
            display: block;
            text-transform: uppercase;
            transition: color .1s;
            color: #333;
        }

        #nav-content li a:hover {
            color: #7E56C8;
        }

        #nav-container:focus-within #nav-content {
            transform: none;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        a,
        a:visited,
        a:focus,
        a:active,
        a:link {
            text-decoration: none;
            outline: 0;
        }

        a {
            color: currentColor;
            transition: .2s ease-in-out;
        }

        ul {
            padding: 0;
            list-style: none;
        }
    </style>
</head>
<body>
<header><h1 class=" header-title">Заказы</h1></header>
<div id="nav-container" style="z-index:9999;">
    <div class="bg"></div>
    <div class="button"style="color:white;" tabindex="0">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </div>
    <div id="nav-content" tabindex="0">
        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <ul>
                <li> <a href="/">Главная</a></li>
                <li> <a href="/add-book">Добавить</a></li>
                <li>  <a href="/bookDetails">Редактировать</a></li>
                <li> <a href="/users">Заказы</a></li>
                <li>
                    <form th:action="@{/logout}" th:method="POST" >
                        <input  style="background-color: transparent;border:0;       padding: 10px 5px;
                            display: block;
                            text-transform: uppercase;
                            transition: color .1s;
                            color: #333; "  onmouseover="this.style.color=' #7E56C8';" onmouseout="this.style.color='#333';"
                                type="submit" value="Выход">
                    </form>
                </li>
            </ul>
        </div>
        <div sec:authorize="hasRole('ROLE_USER')" >
            <ul>
                <li> <a href="/">Главная</a></li>
                <li>  <a href="/cart">Корзина</a></li>
                <li> <a href="/my-orders">Заказы</a></li>
                <li>
                    <form th:action="@{/logout}" th:method="POST" >
                        <input  style="background-color: transparent;border:0;       padding: 10px 5px;
                            display: block;
                            text-transform: uppercase;
                            transition: color .1s;
                            color: #333; "  onmouseover="this.style.color=' #7E56C8';" onmouseout="this.style.color='#333';"
                                type="submit" value="Выход">
                    </form>
                </li>
            </ul>
        </div>
    </div>
</div>
<a href="/" class="back-button" style="position:relative;  left:43%;">Вернуться к каталогу</a>

<div class="container">
    <table>
        <thead>
        <tr>
            <th>Дата заказа</th>
            <th>Общая стоимость</th>
            <th>Детали заказа</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">

            <td>дата
                <p th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy')}"> </p>
                время
                <p th:text="${#temporals.format(order.orderDate, 'HH:mm:ss')}"> </p>

            </td>

            <td th:text="${order.totalOrderPrice}"></td>
            <td>
                <ul>
                    <li th:each="item : ${order.orderItems}">
                        <div class="book-item">
                            <img th:src="${item.book.url}" alt="Book Cover">
                            <div class="book-info">
                                <div class="book-title" th:text="${item.book.name}"></div>
                                <div class="book-quantity" th:text="'Количество: ' + ${item.quantity}"></div>
                                <div class="book-price" th:text="'Стоимость: ' + ${item.totalPrice}"></div>
                            </div>
                        </div>
                    </li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
