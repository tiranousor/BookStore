<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        header {
            background-color: white;
            text-align: center;
            display: flex;
            height: 70px;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .header-title {
            color: #7E56C8;
            text-transform: uppercase;
        }
        .container {
            padding: 120px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto !important;
            width: 100%;
            max-width: 1200px;
        }
        .book-item {
            width: 100%;
            padding: 10px;
            background-color: #F5F6F8;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            position: relative;
            text-align: left;
        }
        .book-item img {
            width: 100px;
            height: auto;
            object-fit: cover;
            margin-right: 20px;
        }
        .book-info {
            flex: 1;
        }
        .book-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .book-author {
            font-size: 1em;
            margin-bottom: 30px;
            color: #555;
        }
        .book-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .action-button, .book-actions form input[type="submit"] {
            background-color: #7E56C8;
            border: none;
            color: white;
            padding: 10px 10px;
            border-radius: 32px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.15s;
            width: 150px;
            text-align: center;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .action-button:hover, .book-actions form input[type="submit"]:hover {
            background-color: #63419F;
        }
        .book-actions form {
            width: 150px;
            margin: 0;
        }
    </style>
</head>
<body>
<header>
    <h1 class="header-title">Book List</h1>
</header>

<div class="container">
    <th:block th:each="book : ${bookList}">
        <div class="book-item">
            <img th:src="${book.url}" alt="Book Cover">
            <div class="book-info">
                <div class="book-title" th:text="${book.name}">Название книги</div>
                <div class="book-author" th:text="${book.author}">Автор книги</div>
            </div>
            <div class="book-actions">
                <a th:href="@{/{id}/edit(id=${book.getId()})}" class="action-button">Edit</a>
                <form th:method="DELETE" th:action="@{/{bookDetails}}">
                    <input class="action-button" type="submit" value="Delete"/>
                </form>
            </div>
        </div>
    </th:block>
</div>

</body>
</html>
