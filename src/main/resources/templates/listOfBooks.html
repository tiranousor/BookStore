<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/log-out.css' rel='stylesheet'>
    <title>List of Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        header {
            background: linear-gradient(70deg, #CAEDA7,  #7E56C8);
            text-align: center;
            display: flex;
            height: 70px;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .header-title {
            color: white;
            flex: 1;
            text-align: center;
            text-transform: uppercase;
        }
        .header-icons {
            display: flex;
            position:absolute;
            top:27px;
            right:90px;
            align-items: center;
            background-color: white;

        }
        .header-icons a {
            margin: 0 100px;
            background-color: white;
        }
        .container {
            padding: 120px 0 0 150px;
            display: flex;
            flex-wrap: wrap;
            margin: 0 auto !important;
        }
        .book-item {
            width: 19%;
            padding: 0 10px;
            background-color: #F5F6F8;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            height: 500px;
            margin-bottom: 15px;
        }
        .new-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ACDC9D;
            width: 3rem;
            height: 3rem;
            text-align: center;
            line-height: 2rem;
            font-size: 1rem;
            border-radius: 8px;
            color: white;
            z-index: 3;
        }
        .new-badge span {
            position: relative;
            z-index: 4;
            top: 7px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .new-badge:before,
        .new-badge:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 3rem;
            height: 3rem;
            background: #ACDC9D;
            border-radius: 8px;
            z-index: 1;
        }
        .new-badge:before {
            transform: rotate(30deg);
        }
        .new-badge:after {
            color: white;
            transform: rotate(60deg);
        }
        .cart-button {
            background-color: #7E56C8;
            border: 1px solid #7E56C8;
            border-radius: 32px;
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://yt3.ggpht.com/a/AATXAJyB0F-trVHS96sM52k_I-TQgpGZuro8O3xdcg=s900-c-k-c0xffffffff-no-rj-mo');
            background-size: cover;
            border-radius: 50px;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.15s;
            position: relative;
            z-index: 1;
        }
        .book-item img {
            margin-top: 10px;
            width: 260px;
            height: 350px;
            object-fit: contain;
            margin-bottom: 15px;
            border: 0;
        }
        .book-info {
            text-align: left;
            width: 100%;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .book-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .book-author {
            font-size: 1em;
            margin-bottom: 15px;
            color: #555;
            margin-bottom:20px;
        }
        .price-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            position:absolute;
            bottom:0;
            left:0;
            margin-bottom:-10px;

        }
        .book-price {
            font-size: 1.2em;
            font-weight: bold;
            color: #CAEDA7;
            border: 1px solid #ddd;
            width: 78%;
            border-radius: 50px;
            padding: 8px;
            background-color: #7E56C8;
            margin-bottom:10px;

        }
        .cart-icon img {
            width: auto;
            height: 40px;
            border: none;
            border-radius: 50px;
        }
        .d18 {
            position: absolute;
            z-index: 3;
            bottom: 140px;
            left: 2px;
            width: 50px;
            height: 50px;
        }
        .d18 span {
            font-size: 1.2em;
            font-weight: bold;
            z-index: 4;
            text-align: center;
            color: #63419F;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-10%, -50%);
        }
        .d18:before,
        .d18:after {
            content: "";
            position: absolute;
            left: 35px;
            top: 0;
            width: 35px;
            height: 56px;
            background: #E6D2F5;
            border-radius: 35px 35px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            z-index: 1;
        }
        .d18:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @media (max-width: 992px) {
            .book-item {
                width: calc(33.33% - 20px);
            }
        }
        @media (max-width: 768px) {
            .book-item {
                width: calc(50% - 20px);
            }
        }
        @media (max-width: 576px) {
            .book-item {
                width: calc(100% - 20px);
            }
        }

        :root {
            --primColor: #dcdcdc;
            --secoColor: #555555;
            --cornerRad: 4px;
        }

        details {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        summary {
            writing-mode: vertical-lr;
            text-align: center;
            padding: 12px 10px;
            width: 23px;
            height: 17px;
            cursor: pointer;
            user-select: none;
            outline: none;
            transition: transform 200ms ease-in-out 0s;
        }
        summary::before,
        summary::after {
            position: static;
            top: 0;
            left: 0;
        }
        summary::before {
            content: "";
        }
        summary::after {
            content: "III";
            letter-spacing: -1px;
        }
        summary:hover {
            transform: scale(1.1);
        }
        summary::marker {
            font-size: 0;
        }
        summary::-webkit-details-marker {
            display: none;
        }
        details[open] .menu {
            animation-name: menuAnim;
        }
        details[open] summary::before {
            content: "X";
        }
        details[open] summary::after {
            content: "";
        }
        .menu {
            height: 0;
            width: fit-content;
            border-radius: var(--cornerRad);
            background-color: var(--primColor);
            box-shadow: 0 4px 12px 0 rgba(0, 0, 0, 0.2);
            margin-top: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: closeMenu 300ms ease-in-out forwards;
        }
        .menu a {
            padding: 12px 24px;
            margin: 0 16px;
            color: var(--secoColor);
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
            text-decoration: none;
            text-align: center;
            transition: filter 200ms linear 0s;
        }
        .menu a:nth-of-type(1) {
            padding-top: 24px;
        }
        .menu a:nth-last-of-type(1) {
            border-bottom: none;
        }
        .menu a:hover {
            filter: brightness(200%);
        }
        details::before {
            content: "‚Üê Click This Button";
            color: var(--secoColor);
            position: absolute;
            margin-left: 80px;
            padding: 10px 10px;
            opacity: 0.4;
        }
        details[open]::before {
            animation: fadeMe 300ms linear forwards;
        }
        @keyframes menuAnim {
            0% {
                height: 0;
            }
            100% {
                height: 150px;
            }
        }
        @keyframes fadeMe {
            0% {
                opacity: 0.4;
            }
            100% {
                opacity: 0;
            }
        }
        .d1 {
            position: absolute;
            top: 7px;
            left: 1px;
            width: 60px;
            height: 60px;
            background: #fbf1c6;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            border: 1px solid #000;
            align-items: center;
        }
        .d1 img {
            width: 50%;
            height: 50%;
            object-fit: cover;
        }



        #popup {
  display: table;
  position: fixed; top: 0; left: 0;
  z-index: 100;
  height: 100%;
  width: 100%;
  background: rgba(240,240,240,.9);
  visibility: hidden;
  animation: animaciya 1s 5s forwards; /* 5s - —ç—Ç–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–µ–∫—É–Ω–¥ –ø–æ –∏—Å—Ç–µ—á–µ–Ω–∏–∏ –∫–æ—Ç–æ—Ä—ã—Ö –ø–æ—è–≤–ª—è–µ—Ç—Å—è —Å–æ–æ–±—â–µ–Ω–∏–µ */
  cursor: pointer;
}
@keyframes animaciya {
  from {visibility: hidden;}
  to {visibility: visible;}
}
#popup figure {
  display: table-cell;
  vertical-align: middle;
}
#popup div, #popup figcaption, #popup figure:before {
  max-width: 500px; /* –º–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è —à–∏—Ä–∏–Ω–∞ */
  margin: 0 auto;
  border-style: solid;
  border-color: rgb(88,125,164);
  background: #fff;
}
#popup figure:before { /* —Å—Ç–∏–ª—å –∫–Ω–æ–ø–∫–∏ "–∑–∞–∫—Ä—ã—Ç—å" */
  content: "–∑–∞–∫—Ä—ã—Ç—å";
  display: block;
  padding: 0 1%;
  border-width: 4px 4px 0 4px;
  border-radius: 5px 5px 0 0;
  text-align: right;
  color: rgb(88,125,164);
}
#popup div, #popup figcaption {
  padding: 1%;
  cursor: default;
}
#popup figcaption {
  position: relative;
  border-width: 0 4px 0 4px;
  font-size: 150%;
  text-transform: uppercase;
  color: rgb(100,100,100);
}
#popup figcaption:before { /* —Å—Ç–∏–ª—å –≤–æ—Å–∫–ª–∏—Ü–∞—Ç–µ–ª—å–Ω–æ–≥–æ –∑–Ω–∞–∫–∞, –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è Google Chrome. –ï–≥–æ –º–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ —á—Ç–æ-—Ç–æ –±–æ–ª–µ–µ –ø—Ä–∏–µ–º–ª–µ–º–æ–µ */
  content: "\26a0 \20 \20";
  color: red;
  font-size: 150%;
  vertical-align: middle;
}
#popup div {
  border-width: 0 4px 4px 4px;
  border-radius: 0 0 5px 5px;
}
    </style>
</head>
